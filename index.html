<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <audio class="audio">
          <source class="current-song" />
        </audio>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
        <div class="custom-bar">
          <div class="name-and-progress">
            <div class="track-name"></div>
            <div class="audio-progress">
              <input
                type="range"
                name="progress"
                class="progress-bar"
                value="0"
                min="0"
                max="1"
                step="0.0005"
              />
            </div>
          </div>
          <div class="controls">
            <div class="toggle-container">
              <button class="play2"></button>
            </div>
            <div class="time-container">
              <div class="current-time"></div>
              <div class="divider">/</div>
              <div class="common-time"></div>
            </div>
            <div class="volume-container">
              <div class="volume-button">
                <button class="volume-toggle"></button>
              </div>
              <div class="volume-range">
                <input
                  type="range"
                  name="volume"
                  class="volume"
                  min="0"
                  max="1"
                  value="0.5"
                  step="0.05"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="translate">RU</button>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf owf-500"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" placeholder="[Enter name]" class="name" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="audio.js"></script>
    <script type="text/javascript" src="data.json"></script>
  </body>
</html>
